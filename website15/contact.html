        <form id="contactformulier" action="https://formspree.io/f/mbjebjwk" method="post">
            <fieldset id="velden_contactformulier">
                <legend>Contactformulier</legend>

                <label for="voornaam"></label>
                <input type="text" id="voornaam" name="voornaam" placeholder="Uw voornaam" />
                <label for="achternaam"></label>
                <input type="text" id="achternaam" name="achternaam" placeholder="Uw achternaam" />
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Uw emailadres" />
                <label for="telefoonnummer"></label>
                <input type="tel" id="telefoonnummer" name="telefoonnummer" placeholder="Uw telefoonnummer" />
                <label for="bericht"></label>
                <textarea id="bericht" name="bericht" placeholder="Uw bericht"></textarea>
                <label for="verzendknop"></label>
                <button id="verzendknop">Verzenden</button>
            </fieldset>
 
        </form>
